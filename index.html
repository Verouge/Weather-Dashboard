<!DOCTYPE html>
<html lang="en">

<head>

            </div>
            <div class="history">

                </ul>
            </div>
        </div>

    </div>


    <div class="mainCity">

            <p id="humidity">Humidity: <span></span>%</p>
        </div>
        <div id="forecast">
            <h1>5-Day Forecast</h1>
            <div id="fiveday">
                <div id="daycontainer">
                    <p>date</p>

</html>
